version: '3'
services:
  test-mysql:
    image: mysql:8.0
    container_name: test-mysql
    ports:
      - 3307:3306
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_ROOT_HOST=%
      - TZ=Asia/Seoul
    volumes:
      - ./mysql-conf:/etc/mysql/conf.d
      - ./mysql-init:/docker-entrypoint-initdb.d
    networks:
      - test-network

  test-redis:
    image: redis:alpine
    container_name: test-redis
    command: ["redis-server", "--requirepass", "1234"]
    ports:
      - 6380:6379
    networks:
      - test-network

networks:
  test-network:
