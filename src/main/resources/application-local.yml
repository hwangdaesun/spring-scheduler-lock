spring:
  datasource:
    url: jdbc:mysql://localhost:3306/local_db
    username: local
    password: local
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
  redis:
    host: localhost
    port: 6379
    password: 1234
